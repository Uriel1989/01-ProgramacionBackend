<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5, lo que ayuda a los navegadores a renderizar correctamente la página -->
<html lang="en">
<!-- Comienza el elemento raíz del documento HTML, especificando que el idioma es inglés -->

<head>
    <!-- Contiene información sobre el documento, como metadatos y enlaces a recursos -->
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres en UTF-8, que incluye la mayoría de los caracteres de todos los idiomas -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles. 
         'width=device-width' hace que el ancho de la página sea igual al ancho del dispositivo.
         'initial-scale=1.0' establece el nivel de zoom inicial al cargar la página. -->
    
    <title>Document</title>
    <!-- Define el título del documento que aparecerá en la pestaña del navegador -->
</head>

<body>
    <!-- Contiene el contenido visible de la página web -->
    
    <h2>var ejemplo...</h2>
    <!-- Un encabezado de nivel 2 que muestra el texto "var ejemplo..." en la página -->

    <h2></h2>
    <!-- Un segundo encabezado de nivel 2 vacío. No mostrará nada en la página -->
</body>
</html>
